<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FIFA Statistik-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d1d5db">
    <meta name="description" content="Verfolge FIFA-Spiele, Spieler, Sperren und Finanzen">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FIFA Tracker">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <link rel="apple-touch-startup-image" href="/assets/logo.png">
    
    <!-- Windows PWA Meta Tags -->

    <meta name="msapplication-TileImage" content="/assets/logo.png">
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <link href="assets/flowbite-minimal.css" rel="stylesheet" />

    <style>
        .cell-aek { background: #1e3a8a !important; color: #dbeafe !important; }
        .cell-real { background: #991b1b !important; color: #fecaca !important; }
        .player-card { transition: all 0.3s ease; }
        .player-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
        .modal {
            z-index: 70; background: rgba(0,0,0,0.6); position: fixed; inset: 0;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .modal-content {
        background: #1f2937; width: 100%; color: #f9fafb !important; max-width: 24rem; border-radius: 0.75rem 0.75rem 0 0;
        padding: 1.5rem; box-shadow: 0 -2px 16px rgba(0,0,0,0.4); position: relative;
        animation: slideInFromBottom 0.2s;
		}
        @keyframes slideInFromBottom {
            from { transform: translateY(80px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }
        @media (max-width: 700px) {
            .modal-content {
                width: 98vw !important; min-width: 0 !important; max-width: 98vw !important;
                border-radius: 12px 12px 0 0 !important; padding: 1rem !important;
                left: 0 !important; right: 0 !important; top: auto !important; bottom: 80px !important;
                position: absolute !important; max-height: calc(95vh - 80px) !important; overflow-y: auto !important;
            }
            .modal {
                align-items: flex-end !important; justify-content: center !important;
            }
        }
        .nav-indicator {
            display: block;
            width: 10px;
            height: 10px;
            margin: 3px auto 0 auto;
            border-radius: 50%;
            background: transparent;
            box-shadow: none;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .nav-indicator.active.indicator-squad    { background: #2563eb; box-shadow: 0 0 8px #60a5fa; }
        .nav-indicator.active.indicator-matches  { background: #e11d48; box-shadow: 0 0 8px #fb7185; }
        .nav-indicator.active.indicator-bans     { background: #eab308; box-shadow: 0 0 8px #fde047; }
        .nav-indicator.active.indicator-finanzen { background: #16a34a; box-shadow: 0 0 8px #4ade80; }
        .nav-indicator.active.indicator-stats    { background: #8b5cf6; box-shadow: 0 0 8px #a78bfa; }
        .nav-indicator.active.indicator-spieler  { background: orange; box-shadow: 0 0 8px #f9a825; }
        
        /* Enhanced mobile navigation styles */
        @media (max-width: 767px) {
            #bottom-nav {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 60 !important;
                border-radius: 0 !important;
                backdrop-filter: blur(10px);
                background: rgba(17, 24, 39, 0.98) !important;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5) !important;
            }
            
            #bottom-nav a {
                min-height: 56px;
                justify-content: center;
                padding: 12px 8px;
            }
            
            #bottom-nav a i {
                font-size: 22px !important;
            }
            
            #bottom-nav a span:not(.nav-indicator) {
                font-size: 11px !important;
                margin-top: 4px !important;
            }
            
            body.nav-open {
                overflow: hidden;
            }
            
            /* Better mobile touch targets */
            .modal-content {
                padding: 16px !important;
                margin: 8px !important;
            }
            
            /* Larger touch areas for forms */
            input, button, select, textarea {
                min-height: 48px;
            }
            
            /* Better mobile typography */
            h1, h2, h3 {
                line-height: 1.2;
            }
        }
        
        /* Mobile-first responsive improvements */
        @media (max-width: 480px) {
            body {
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .modal-content {
                width: 95vw !important;
                max-width: 95vw !important;
                margin: 2.5vw !important;
            }
            
            /* Better spacing for small screens */
            .p-4 { padding: 1rem; }
            .p-6 { padding: 1.5rem; }
            .gap-4 { gap: 1rem; }
            .gap-6 { gap: 1.5rem; }
        }
        
        /* Ensure navigation is always on top */
        #bottom-nav {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* Dark theme improvements */
        .dark {
            color-scheme: dark;
        }
        
        /* Better focus states for accessibility */
        input:focus, button:focus, select:focus, textarea:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Improved active states for touch */
        button:active, a:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body class="bg-gray-200 font-sans transition-colors min-h-screen">

      <div class="flex justify-between items-center mx-auto max-w-screen-xl">
        <a href="#" class="flex items-center">
          <img src="assets/logo.png" class="h-10 mr-3" alt="Logo" />
          <span class="self-center text-lg sm:text-xl font-bold whitespace-nowrap text-gray-800 hidden sm:block">FIFA Statistik-Tracker</span>

        </a>
        <div class="flex items-center gap-2">
          <!-- Logout Button oben rechts (Icon-Button) -->
          <button id="logout-btn" title="Abmelden" class="inline-flex items-center justify-center border-2 font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed text-sm rounded-lg py-3 px-4 shadow-lg hover:shadow-xl bg-red-600 border-red-600 text-red-50 hover:bg-red-500 hover:border-red-500 active:scale-95" style="min-width:48px;">

      <a id="nav-bans" href="#" class="flex flex-col items-center text-gray-600 hover:text-yellow-600 active:text-yellow-500 transition-colors py-2 px-2 min-w-0 flex-1 rounded-lg hover:bg-gray-300 active:bg-gray-200" style="touch-action: manipulation;">

      <a id="nav-stats" href="#" class="flex flex-col items-center text-gray-600 hover:text-purple-600 active:text-purple-500 transition-colors py-2 px-2 min-w-0 flex-1 rounded-lg hover:bg-gray-300 active:bg-gray-200" style="touch-action: manipulation;">
        <i class="fas fa-chart-bar text-xl mb-1"></i>

        <span class="nav-indicator"></span>
      </a>
      <a id="nav-spieler" href="#" class="flex flex-col items-center text-gray-600 hover:text-orange-600 active:text-orange-500 transition-colors py-2 px-2 min-w-0 flex-1 rounded-lg hover:bg-gray-300 active:bg-gray-200" style="touch-action: manipulation;">
        <i class="fas fa-star text-xl mb-1"></i>
        <span class="text-xs font-medium truncate">Spieler</span>
        <span class="nav-indicator"></span>

    </nav>

    <main class="p-3 pb-28 lg:pb-8 relative min-h-[calc(100vh-140px)] bg-gray-300">
        <!-- Loader -->
        <div id="tab-loader" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 flex items-center justify-center z-50" style="display:none;">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent border-solid rounded-full animate-spin"></div>
        </div>
        <div id="app"></div>
    </main>
</div>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js')
      .then(function(registration) {
        console.log('SW: Service Worker registered successfully:', registration.scope);
        
        // Check for updates
        registration.addEventListener('updatefound', function() {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', function() {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New version available
              console.log('SW: New version available');
              if (confirm('Eine neue Version ist verfügbar. Jetzt aktualisieren?')) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
                window.location.reload();
              }
            }
          });
        });
      })
      .catch(function(err) {
        console.log('SW: Service Worker registration failed:', err);
      });
  });

  // Listen for service worker updates
  navigator.serviceWorker.addEventListener('controllerchange', function() {
    window.location.reload();
  });
}

// PWA Install Prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', function(e) {
  e.preventDefault();
  deferredPrompt = e;
  
  // Show custom install button after a delay
  setTimeout(function() {
    const installButton = document.createElement('button');
    installButton.textContent = 'Als App installieren';
    installButton.className = 'fixed bottom-20 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm z-40';
    installButton.addEventListener('click', function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(function(choiceResult) {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA: App installation accepted');
          }
          deferredPrompt = null;
          installButton.remove();
        });
      }
    });
    
    // Only show install button if not already installed
    if (!window.matchMedia('(display-mode: standalone)').matches) {
      document.body.appendChild(installButton);
      
      // Auto-hide after 10 seconds
      setTimeout(function() {
        if (installButton.parentElement) {
          installButton.remove();
        }
      }, 10000);
    }
  }, 3000);
});

// Hide install button when app is installed
window.addEventListener('appinstalled', function() {
  console.log('PWA: App installed successfully');
  const installButton = document.querySelector('button:contains("Als App installieren")');
  if (installButton) {
    installButton.remove();
  }
});
</script>
